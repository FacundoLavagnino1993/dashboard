<ul ng-if="($ctrl.pager.pages.length)" class="pagination"><li ng-class="{disabled:$ctrl.pager.currentPage === 1}"><a ng-click="$ctrl.setPage(1)">Primero</a></li><li ng-class="{disabled:$ctrl.pager.currentPage === 1}"><a ng-click="$ctrl.setPage($ctrl.pager.currentPage - 1)">Prev</a></li><li ng-repeat="page in $ctrl.pager.pages" ng-class="{active:$ctrl.pager.currentPage === page}"><a ng-click="$ctrl.setPage(page)">{{page}}</a></li><li ng-class="{disabled:$ctrl.pager.currentPage === $ctrl.pager.totalPages}"><a ng-click="$ctrl.setPage($ctrl.pager.currentPage + 1)">Sig</a></li><li ng-class="{disabled:$ctrl.pager.currentPage === $ctrl.pager.totalPages}"><a ng-click="$ctrl.setPage($ctrl.pager.totalPages)">Ultimo</a></li></ul>
